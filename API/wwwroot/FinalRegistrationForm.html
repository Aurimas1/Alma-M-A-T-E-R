<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/FinalRegistrationFormStyle.css">
    <link
        href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
        rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.3.0/css/select.bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

</head>

<body>
    <h1 id="TopH1">Registration form</h1>

    <!--List of employees-->
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne" id="oneButton">
                        List of employees
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="row">
                        <div class="container">
                            <h2>List of employees</h2>
                            <table class="table responsive" id="EmployeeSelected">
                                <thead>
                                    <tr>
                                        <th scope="col" id="NrColumn">Nr</th>
                                        <th scope="col">Name and Surname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="employeeTBody">

                                </tbody>
                            </table>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" id="newEmployeeButton"
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Add new employee
                            </button>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <p id="EmployeeNotification" style="font-size: 18px">Please select the employees.
                                    </p>
                                    <table class="table responsive" id="sort">
                                        <thead>
                                            <tr>
                                                <th scope="col" id="NrColumn">Nr</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Surname</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tBody">
                                        </tbody>
                                    </table>
                                    <p id="rowSelected">0 row(s) selected</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------------------------------------Calendar---------------------------------->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="twoButton">
                        Calendar
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <h2>Calendar</h2>
                    <div class="events_calendar"></div>
                </div>
            </div>
        </div>

        <!------------------------------------------Transport---------------------------->
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="threeButton">
                        Transport
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="container">
                        <h2>Transport</h2>
                        <h5>Please select the transport</h5>
                        <div class="form-check">
                            <input id="airplaneRadios" class="form-check-input" type="checkbox" name="exampleRadios"
                                value="option1">
                            <label class="form-check-label" for="defaultCheck1">
                                Airplane
                            </label>
                        </div>
                        <div class="form-check">
                            <input id="carRadios" class="form-check-input" type="checkbox" name="exampleRadios"
                                value="option2">
                            <label class="form-check-label" for="defaultCheck1">
                                Car rental
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="employeeCarRadios" type="checkbox" name="exampleRadios"
                                value="option3">
                            <label class="form-check-label" for="defaultCheck1">
                                Employee car
                            </label>
                        </div>                  
                    </div>
                </div>
            </div>
        </div>

        <!----------------------------------------Accommodation----------------------------------------------------->
        <div class="card">
            <div class="card-header" id="headingFour">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        onclick="clickAccomodation()" data-target="#collapseFour" aria-expanded="false" id="fourButton"
                        aria-controls="collapseFour">
                        Accommodation
                    </button>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="container">
                        <h2>Accommodation</h2>
                        <div id="listDiv">
                            <h4>List of employees</h4>
                            <ul class="list-group list-group-flush" id="employeeList">
                                <!--List is automatically made from selected employees-->
                            </ul>
                            <p><span id="bookingSpan">0</span> rooms need to be booking in the hotel</p>
                        </div>

                        <button class="btn btn-primary" type="button" data-toggle="collapse" id="changeRooms"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Change rooms
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <table class="table table-striped" id="rooms_table">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="SmallColumn">Room</th>
                                            <th scope="col">Employee</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">

                                    </tbody>
                                </table>
                            </div>
                        </div>                     
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" id="savingButton" onclick="saveTrip()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary" id="savingButton" onclick="cancelTrip()">Cancel</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <script src="js/FinalRegistrationFormJS.js"></script>
</body>

</html>
