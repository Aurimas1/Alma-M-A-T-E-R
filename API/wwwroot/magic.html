<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="hope">Test</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" async></script>
    <script>
        document.getElementById('hope').addEventListener('click', function () {
            $.ajax({
                type: "GET",
                url: '/api/values',
                contentType: "application/json",
                xhrFields: {
                    withCredentials: true
                }
            })
        });
    </script>
</body>
</html>
