<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en"/>
    <title>Primary registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.datatables.net/select/1.3.0/css/select.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark" style="font-size: 18px">
            <a class="navbar-brand" href="Trips.html">
                <img src="IMG/logo.png" alt="Logo" style="width: 50px">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- a tag MUST HAVE an id prop with loaded html name -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a id="yourTrips" class="nav-link" href="javascript:void(0)" onclick="tabChanged(this)">Your Trips</a>
                    </li>
                    <li class="nav-item" style="display:none;">
                        <a id="Trips" class="nav-link" href="javascript:void(0)" onclick="tabChanged(this)">Organise</a>
                    </li>
                    <li class="nav-item" style="display:none;">
                        <a id="statistics" class="nav-link" href="javascript:void(0)" onclick="tabChanged(this)">Statistics</a>
                    </li>
                    <li class="nav-item dropdown bg-dark" style="display:none;">
                        <a class="nav-link dropdown-toggle bg-dark" id="administration" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-haspopup="true" aria-expanded="false">Administration</a>
                        <div class="dropdown-menu bg-dark text-white">
                            <a id="OfficesAndApartments" class="dropdown-item bg-dark text-white" href="javascript:void(0)" onclick="tabChanged(this)">Apartments</a>
                            <a id="UsersList" class="dropdown-item bg-dark text-white" href="javascript:void(0)" onclick="tabChanged(this)">Users</a>
                        </div>
                    </li>
                </ul>
            </div>

            <span class="navbar-text p-2"><span class="username">Username</span> /</span>
            <ul class="nav navbar-nav">
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="pageContent">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
